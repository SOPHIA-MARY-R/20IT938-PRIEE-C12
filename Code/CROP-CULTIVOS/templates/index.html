<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="/static/sprout.png" type="image/x-icon">
  <title>CROP CULTIVOS</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/style.css">
</head>

<body>
  <nav class="navbar navbar-dark bg-primary">
    <h3>CROP CULTIVOS</h3>
    <img src="/static/crop.png" alt="Crop Image">
  </nav>
  <h3 class="text-center text-primary">Crop Yield Prediction Per Country</h3>
  <!--	Year	average_rain_fall_mm_per_year	pesticides_tonnes	avg_temp	Area	Item-->
  <div class="container my-4 mt-4" id="container">

    <!-- <h1 class="text-center text-danger">Input All Features Here</h1> -->

    <form action="/predict" method="post">
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="Year">Year</label>
            <input type="number" class="form-control" name="Year" step="any" value={{year}}>
          </div>
          <br/>
          <div class="form-group">
            <label for="average_rain_fall_mm_per_year">Average Rainfall Per Year (mm)</label>
            <input type="number" class="form-control" name="average_rain_fall_mm_per_year" step="any" value={{rainfall}}>
          </div>
          <br/>
          <div class="form-group">
            <label for="pesticides_tonnes">Fertilizer (tonne)</label>
            <input type="number" class="form-control" name="pesticides_tonnes" step="any" value={{pesticide}}>
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label for="avg_temp">Avergae Temperature</label>
            <input type="number" class="form-control" name="avg_temp" step="any" value={{temp}}>
          </div>
          <br/>
          <div class="form-group">
            <label for="Area">Area Of Crop Plantation</label>
            <input type="text" class="form-control" name="Area" value={{area}}>
          </div>
          <br/>
          <div class="form-group">
            <label for="Item">Crop Variety</label>
            <input type="text" class="form-control" name="Item" value={{item}}>
          </div>
        </div>
      </div>
      <br/>
      <center>
        <button type="submit" class="btn btn-lg mt-2 btn-block" id="submit-button">Predict</button>
      </center>
    </form>

    <br/>

    {% if prediction %}
    <h3 class="text-center" id="prediction"> Predicted Yield: {{prediction[0][0]}}</h3>
    {% endif %}
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>

</html>
